<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
    <title>Personal Expense app</title>
  </head>
  <body>
    <h1 id="headingTotal"></h1>

    <input id="inputAmount" type="text" />
    <input id="inputDesc" type="text" />

    <button id="btnCounter">+</button>
    <div id="expenseTable"></div>
    <script>
      //get the heading element
      const headingEl = document.querySelector("#headingTotal");
      //get the reference to desc element
      const inputDescEl = document.querySelector("#inputDesc");
      //get ref to table
      const expenseTableEl = document.querySelector("#expenseTable");
      //ref to input amount
      const inputElement = document.querySelector("#inputAmount");
      //init value of exepnse at 0
      let totalExpense = 0;

      //set the heading element to totalexpense

      headingEl.textContent = totalExpense;

      //all expense at one place
      const allExpenses = [];
      //on button click add input amount to total expense.
      function addExpenseToTotal() {
        const expenseItem = {};
        //read value from input amount

        const textAmount = inputElement.value;
        //read description from inputDesc
        const textDesc = inputDescEl.value;
        //
        console.log({ textDesc, textAmount });
        //convert it to number
        const expense = Number(textAmount);
        //put it in object
        expenseItem.desc = textDesc;
        expenseItem.amount = expense;

        allExpenses.push(expenseItem);

        //addd that value to total expense
        totalExpense = totalExpense + expense;

        //set the heading element to total expense

        const someText = `Total: ${totalExpense}`;
        headingEl.textContent = someText;

        const allExpenseHTML = allExpenses.map((expense) => {
          return `<div>${expense.amount}::${expense.desc}</div>`;
        });

        const joinedAllExpenseHTML = allExpenseHTML.join("");
        console.log(joinedAllExpenseHTML);
        expenseTableEl.innerHTML = joinedAllExpenseHTML;

        // const data1 = allExpenses[0];
        // const data2 = allExpenses[1];
        // const data1Text = ` ${data1.amount} :: ${data1.desc}`;
        // const data2Text = ` ${data2.amount} :: ${data2.desc}`;
        // const tableText = `
        // <div>${data1Text}</div>
        // <div>${data2Text}</div>
        // `;
        //expenseTableEl.innerHTML = tableText;
      }
      //get the button element
      const element = document.querySelector("#btnCounter");

      //listen to click events
      element.addEventListener("click", addExpenseToTotal, false);
    </script>
  </body>
</html>
